<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerenciamento de Ninjas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40 !important;
        }
        .container {
            margin-top: 50px;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Cadastro de Ninjas</a>
    </div>
</nav>

<div class="container">
    <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary">Lista de Ninjas</h2>
            <a th:href="@{/ninjas/ui/adicionar}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> + Novo Ninja
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>E-mail</th>
                    <th>Rank</th>
                    <th>Missão</th>
                    <th class="text-center">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ninja : ${ninjas}">
                    <td th:text="${ninja.id}">1</td>
                    <td th:text="${ninja.nome}">Naruto Uzumaki</td>
                    <td th:text="${ninja.idade}">17</td>
                    <td th:text="${ninja.email}">naruto@konoha.com</td>
                    <td><span class="badge bg-info text-dark" th:text="${ninja.rank}">Genin</span></td>
                    <td th:text="${ninja.missoes != null ? ninja.missoes.nome : '-'}">-</td>
                    <td class="text-center">
                        <a th:href="@{/ninjas/ui/editar/{id}(id=${ninja.id})}" class="btn btn-sm btn-warning me-2">Editar</a>
                        <a th:href="@{/ninjas/ui/deletar/{id}(id=${ninja.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir este ninja?');">Excluir</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(ninjas)}">
                    <td colspan="7" class="text-center text-muted">Nenhum ninja encontrado.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
