<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adicionar Ninja</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 50px; max-width: 600px; }
        .card { border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/ninjas/ui/listar">Cadastro de Ninjas</a>
    </div>
</nav>

<div class="container">
    <div class="card p-4">
        <h2 class="text-center mb-4 text-primary">Novo Ninja</h2>
        
        <form th:action="@{/ninjas/ui/salvar}" th:object="${ninja}" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Ex: Naruto Uzumaki" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Ex: naruto@konoha.com" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="idade" class="form-label">Idade</label>
                    <input type="number" class="form-control" id="idade" th:field="*{idade}" required min="0">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="rank" class="form-label">Rank</label>
                    <select class="form-select" id="rank" th:field="*{rank}" required>
                        <option value="" disabled selected>Selecione...</option>
                        <option value="Genin">Genin</option>
                        <option value="Chunin">Chunin</option>
                        <option value="Jonin">Jonin</option>
                        <option value="Kage">Kage</option>
                    </select>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                <a th:href="@{/ninjas/ui/listar}" class="btn btn-secondary me-md-2">Cancelar</a>
                <button type="submit" class="btn btn-success">Salvar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
